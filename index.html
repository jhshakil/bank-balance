<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6">
        <h1 class="text-5xl text-center">This is <span class="text-red-500">my bank</span></h1>
    </header>
    <main>
        <section class="bg-red-200 mt-6 p-4 w-1/2 mx-auto rounded">
            <h2 class="text-4xl text-center p-5">Log In Now</h2>
            <div>
                <input id="your-email" class="block mx-auto m-4 p-2 border-2 rounded border-gray-600 w-1/2" type="text"
                    placeholder="Enter Your Email">
                <input id="your-password" class="block mx-auto m-4 p-2 border-2 rounded border-gray-600 w-1/2"
                    type="text" placeholder="Enter Your Password">
                <button onclick="submitButton()"
                    class="block mx-auto bg-gray-500 text-white px-4 p-1 rounded font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
